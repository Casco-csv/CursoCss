<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../img/logo.png" alt="Platzi Video" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label for="">
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="">Olvide mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="../img/google-icon.png" alt="Google" />Iniciar sesión con
            Google
          </div>
          <div>
            <img src="../img/twitter-icon.png" alt="Google" />Iniciar sesión con
            Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta
          <a href="http://127.0.0.1:5500/src/Registrar/Registrate.html"
            >Registrate</a
          >
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
